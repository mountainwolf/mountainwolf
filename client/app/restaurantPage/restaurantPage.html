<div class="row restaurant-info">
  <div>
    <a class="restaurant-name" href="client/restaurantPage/{{result.id}}">{{results.name}}</a>
    <span class="restaurant-location pull-right">{{results.location}}</span>
  </div>
  <div>
    <span class="restaurant-rating">{{results.rating}} Stars</span>
    <span class="restaurant-price pull-right">Average Price: ${{results.price}}</span>
  </div>
  <br></br>
  <div>
    <button class='reviewsubmit' ui-sref='.submitReview'>Submit Reivew</button>
  </div>
</div>
