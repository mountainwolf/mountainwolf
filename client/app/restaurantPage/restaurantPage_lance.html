<!DOCTYPE html>

<html ng-app="infoodity">

<head>
  <meta charset="utf-8" />

  <title>infoodity</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>

</head>

<!--REMOVE EVERYTHING ABOVE THIS BEFORE INTEGRATION-->

<div class="row restaurant-info">
  <div>
    <a class="restaurant-name" href="client/restaurantPage/{{result.id}}">{{results.name}}</a>
    <span class="restaurant-location pull-right">{{results.location}}</span>
  </div>
  <div>
    <span class="glyphicon glyphicon-star"></span><span>
    <span class="glyphicon glyphicon-star"></span><span>
    <span class="glyphicon glyphicon-star-empty"></span>
    <span class="glyphicon glyphicon-star-empty"></span>
    <span class="glyphicon glyphicon-star-empty"></span>
    <span class="restaurant-price pull-right">Average Price: ${{results.price}}</span>
  </div>
  <br></br>
  <div>
    <button class='reviewsubmit' ui-sref='.submitReview'>Submit Reivew</button>
  </div>
</div>
