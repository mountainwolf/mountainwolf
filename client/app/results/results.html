<div id='container'>
  <ul class='results'>
    <h3>Find an Eatery</h3>
      <div "row col-md-10 search-result">
        <div>
        <li class='result' ng-repeat="restaurant in results | orderBy: 'name' | filter:search">
          <a href="#/restaurant/{{results.id}}">
            <span class="restaurantName">{{restaurant.name}}</span>
            <span class="restaurantLocation pull-right">{{restaurant.location}}</span>
            <span class='price'>Price: {{restaurant.price}}</span>
          </a>
        <!-- TODO change ng-repeat statement acc. to data available -->
    <!-- TODO change location relative to neighborhood/link to map/exact address -->
        </li>
      </div>
    </div>
  </ul>
</div>
