<div class="row search-result" ng-repeat="restaurant in results | orderBy: 'name' | filter:search">
  <div>
    <a class="restaurant-name" href="#/restaurant/{{results.id}}">{{restaurant.name}}</a>
    <span class="restaurant-location pull-right">{{restaurant.location}}</span>
  </div>
  <div>
    <span class="restaurant-rating">{{results.rating}} Stars</span>
    <span class="restaurant-price pull-right">Average Price: ${{restaurant.price}}</span>
  </div>
</div>
