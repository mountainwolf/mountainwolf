<!DOCTYPE html>

<!--connects to infoodity module in app.js-->
<html ng-app="infoodity">

<head>
  <meta charset="utf-8" />
  <title>infoodity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400' rel='stylesheet' type='text/css'>
</head>

<body>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="app/app.js"></script>
  <script src="app/restaurantPage/restaurantPage.js"></script>
  <script src="app/results/results.js"></script>
  <script src="app/reviews/reviews.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/submitReview/submitReview.js"></script>

  <!-- NAVBAR -->
  <div class="col-md-12 navbar-default" id="navbar">
    <span class="col-md-1 spacer"></span>
    <span class="col-md-2">
      <h1>
        <a href="index.html">
          <span id="logo1">infoodity</span>
        </a>
      </h1>
    </span>
    <span class="col-md-5"></span>
    <span class="col-md-3 navbarSearch">
      <form>
        <input type="text" name="restaurant-name" placeholder="Restaurant Name" ng-model="search">
        <input type="submit" value="Search" class="navbarbutton">
      </form>
    </span>
    <span class="col-md-1 spacer"></span>
  </div>

  <!--CONTENT DIV -->
  <div class="col-md-12">
      <!--LEFT SPACER SPAN-->
      <span class="col-md-1"></span>
      <!--CONTENT AREA-->
      <span class="col-md-10">
        <!--MAIN CONTENT SPAN-->
        <div class="row" ui-view="main-content">

        </div>

        <!--SECONDARY CONTENT SPAN-->
        <div class="row" ui-view="secondary-content">

        </div>

      </span>
      <!--RIGHT SPACER-->
      <span class="col-md-1"></span>

  </div>

</body>


</html>
